    let baseDate = new Date();

      return dash ? `${yyyy}-${mm}-${dd}` : `${yyyy}${mm}${dd}`;

    function fetchMeal(dateObj) {

      const dateStrApi = formatDate(dateObj, false);
      document.getElementById('date').textContent = dateStr;
      // NEIS ê¸‰ì‹ API ì •ë³´

      fetch(url)

    }
